
substitutions:
  device_name: slimmelezer
  friendly_name: DSMR Reader

external_components:
  - source: github://geduxas/esphome-dsmr-eso@main
    refresh: 0s

esphome:
  name: ${device_name}
  platform: ESP8266
  esp8266_restore_from_flash: true
  board: d1_mini
  name_add_mac_suffix: false
  project:
    name: geduxas.esodsmr
    version: "2.0"
  on_boot:
    then:
      - if:
          condition:
            lambda: return id(has_key);
          then:
            - lambda: |-
                std::string key(id(stored_decryption_key), 32);
                id(dsmr_instance).set_decryption_key(key);
          else:
            - logger.log:
                level: info
                format: "Not using decryption key. If you need to set a key use Home Assistant service 'ESPHome:  ${device_name}_set_dsmr_key'"

wifi:
  # remove leading '#' and fill in your wifi details
#  ssid: !secret wifi_ssid 
#  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${device_name}

captive_portal:

# Enable logging
logger:
  baud_rate: 0
  level: WARN

# Enable Home Assistant API
api:
  services:
    service: set_dsmr_key
    variables:
      private_key: string
    then:
      - logger.log:
          format: Setting private key %s. Set to empty string to disable
          args: [private_key.c_str()]
      - globals.set:
          id: has_key
          value: !lambda "return private_key.length() == 32;"
      - lambda: |-
          if (private_key.length() == 32)
            private_key.copy(id(stored_decryption_key), 32);
          id(dsmr_instance).set_decryption_key(private_key);

ota:

dashboard_import:
  package_import_url: github://geduxas/esphome-dsmr-eso/slimmelezer.yaml@main
  import_full_config: true

web_server:
  port: 80

uart:
  baud_rate: 115200
  rx_pin: D7
  rx_buffer_size: 3072
      

globals:
  - id: has_key
    type: bool
    restore_value: yes
    initial_value: "false"
  - id: stored_decryption_key
    type: char[32]
    restore_value: yes

dsmr_eso:
  id: dsmr_instance
  max_telegram_length: 4096
  # For Luxembourg users set here your decryption key
  #decryption_key: !secret decryption_key // enable this when using decryption for Luxembourg; key like '00112233445566778899AABBCCDDEEFF'

sensor:
  - platform: dsmr_eso
    energy_delivered_lux:
      name: ${friendly_name} Energy Delivered total
    energy_delivered_tariff1:
      name: ${friendly_name} Energy Delivered Tariff 1
    energy_delivered_tariff2:
      name: ${friendly_name} Energy Delivered Tariff 2
    energy_delivered_tariff3:
      name: ${friendly_name} Energy Delivered Tariff 3
    energy_delivered_tariff4:
      name: ${friendly_name} Energy Delivered Tariff 4
    energy_returned_lux:
      name: ${friendly_name} Energy Returned total
    power_delivered_l1:
      name: ${friendly_name} Power Delivered L1
    power_delivered_l2:
      name: ${friendly_name} Power Delivered L2
    power_delivered_l3:
      name: ${friendly_name} Power Delivered L3
    voltage_l1:
      name: ${friendly_name} Voltage L1
    voltage_l2:
      name: ${friendly_name} Voltage L2
    voltage_l3:
      name: ${friendly_name} Voltage L3
    current_l1:
      name: ${friendly_name} Current L1
    current_l2:
      name: ${friendly_name} Current L2
    current_l3:
      name: ${friendly_name} Current L3
    electricity_failures:
      name: ${friendly_name} Electricity Failures
      icon: mdi:alert
    electricity_sags_l1:
      name: ${friendly_name} Number of voltage sags L1
    electricity_sags_l2:
      name: ${friendly_name} Number of voltage sags L2
    electricity_sags_l3:
      name: ${friendly_name} Number of voltage sags L3
    electricity_swells_l1:
      name: ${friendly_name} Number of voltage swells L1
    electricity_swells_l2:
      name: ${friendly_name} Number of voltage swells L2
    electricity_swells_l3:
      name: ${friendly_name} Number of voltage swells L3
    
text_sensor:
  - platform: dsmr_eso
    identification:
      name: "DSMR Identification"
    equipment_id:
      name: ${friendly_name} Equipment identifier
    consumer_msg:
      name: ${friendly_name} Consumer Message Text
  - platform: wifi_info
    ip_address:
      name: "SlimmeLezer IP Address"
    ssid:
      name: "SlimmeLezer Wi-Fi SSID"
    bssid:
      name: "SlimmeLezer Wi-Fi BSSID"
  - platform: version
    name: "ESPHome Version"
    hide_timestamp: true
